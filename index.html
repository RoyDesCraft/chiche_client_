<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiche</title>
    <link rel="stylesheet" href="/chiche_client_/styles.css">
    <link rel="icon" type="image/svg+xml" href="icons/ChicheLogo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="sidebar" id="sidebar">
        <a href="#">
            <img class="logo" src="icons/ChicheLogo.svg" alt="Logo">
        </a>

        <div class="close-sidebar" id="close-sidebar" style="background-image: url('/chiche_client_/icons/SidebarIcon.svg');"></div>

        <a href="#">
            <img class="lildots" src="/chiche_client_/icons/DotsIcon.svg" alt="Dots">
        </a>

        <div class="sidebar-content">
            <div class="account-section">
                <img class="profile-picture" src="WhiteSquare.png" alt="Profile Picture">
                <div class="account-info">
                    <h2 class="account-name">Esu</h2>
                    <h2 class="account-username">@esu_xyz</h2>
                    <p>
                        <a class="account-setting" href="#" id="open-login-overlay-button">Account settings</a>
                    </p>
                </div>
            </div>

            <div class="divider"></div>

            <div class="tab-content" id="tab-content">
                <div class="tab">
                    <img class="tab-icon" src="/chiche_client_/icons/HomeIcon.svg" alt="Home">
                    <h2 class="tab-text">Home</h2>
                </div>
                <div class="tab">
                    <img class="tab-icon" src="/chiche_client_/icons/SearchIcon.svg" alt="Search">
                    <h2 class="tab-text">Search</h2>
                </div>
                <div class="tab">
                    <img class="tab-icon" src="/chiche_client_/icons/NotifIcon.svg" alt="Notifications">
                    <h2 class="tab-text">Notifications</h2>
                </div>
                <div class="tab">
                    <img class="tab-icon" src="/chiche_client_/icons/MessagesIcon.svg" alt="Messages">
                    <h2 class="tab-text">Messages</h2>
                </div>
                <div class="tab">
                    <img class="tab-icon profile-picture" src="WhiteSquare.png" alt="Profile">
                    <h2 class="tab-text">Profile</h2>
                </div>
                <div style="height: 20vh; background-color: transparent;"></div>
            </div>
        </div>

        <div class="post-button" id="post-button">
            <h2 class="post-button-text">Post</h2>
        </div>
    </div>
    <div class="main-content" id="main-content">
    </div>
    <div class="login-overlay login-overlay-closed" id="login-overlay">
        <div class="login-box">

            <img class="login-cross-button" id="close-login-overlay-button" src="icons/Cross.svg" alt="Close">
            <img class="login-logo" id="login-logo" src="icons/ChicheLogo.svg" alt="Chiche Logo">
            <h2 class="login-title">Welcome to Chiche</h2>
            <p class="login-subtitle">Sign up and start voting !</p>

            <div id="customGoogleButton" class="google-login-button">
                <img src="https://lh3.googleusercontent.com/a/ACg8ocJ6Ej7Qw_0LbN-H3P25nwtaOk3UmAmqG5HiWZeZEWIIS1TL1sw3=s96-c" alt="Google logo" class="google-logo">
                <span>Se connecter avec Google</span>
            </div>
            <div id="g_id_onload"
                data-client_id="375435848419-ud1ao7ot13k81uh48gfvk3rbjo47hdce.apps.googleusercontent.com"
                data-login_uri="https://chiche-server.onrender.com/auth/google"
                data-auto_prompt="false">
            </div>


            <button class="login-button" id="login-button">
                <h1 class="login-button-text">Sign up for free</h1>
            </button>

            <h1 class="login-terms-text">
                By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </h1>

            <button class="already-have-account-button">
                <h1 class="already-have-account-button-text">Already have an account? Log in</h1>
            </button>
        </div>
    </div>

</body>
</html>
