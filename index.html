<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiche Client</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        /* BODY */
        body {
            height: 100vh;
            margin: 0%;
            font-family: "Arial";
            background: linear-gradient(to bottom, #222033,#16151C);
            display: flex;
        }

        /* RESET H1 / H2 / H3 / p */
        h1, h2, h3, p {
            margin: 0;
            line-height: 1;
        }

        /* SIDEBAR */
        .sidebar {
            position: relative;
            width: 20%;
            height: 100%;
            background: #1F1E28;
            color: #ffffff;
            padding: 0;
            box-sizing: border-box;
            border-top-right-radius: 25px;
            border-bottom-right-radius: 25px;
            transition: all 0.2s ease-out;
        }
        .sidebar-closed {
            transform: translateX(-80%);
            transition: all 0.2s ease-out;
        }

        /* TOP */
        .sidebar .logo {
            position: relative;
            top: 1.3vh;
            left: 1.3vh;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 9;   
        }
        .sidebar .close-sidebar {
            position: absolute;
            top: 1.3vh;
            right: 1.3vh;
            width: 45px;
            height: 45px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 9;   
        }
        .sidebar .logo:hover {
            cursor: pointer;
        }
        .sidebar .close-sidebar:hover {
            transform: scale(110%);
        }

        .sidebar a img {
            text-decoration: none;
            border: none;
        }

        /* ACCOUNT AREA */
        .sidebar .account-section {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 4vh;
            margin-left: 2.6vh;
        }
        .sidebar .account-info {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            height: 100%;
            width: 60%;
            gap: 7px;
        }
        .sidebar .profile-picture {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 10;   
        }
        .sidebar .account-name {
            margin-top: 0;
            padding: 0;
            font-size: 25px;
            font-family: "Inter";
            font-weight: 900;
            color: rgb(255, 255, 255);
            text-decoration: none;
            z-index: 10;
        }
        .sidebar .account-username {
            position: relative;
            font-size: 15px;
            font-family: "Inter";
            font-weight: 100;
            color: rgb(255, 255, 255);
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: 0.1;
            z-index: 10;
        }
        .sidebar .account-setting {
            position: relative;
            font-size: 15px;
            font-family: "Inter";
            font-weight: 200;
            color: black;
            background-color: white;
            border-radius: 50px;
            padding: 1px 5px;
            text-decoration: none;
            transition: all 0.2;
            z-index: 10;
        }
        .sidebar .account-setting::after {
            content: "";
            position: absolute;
            left: 5%;
            bottom: 1.5px;
            width: 0;
            height: 2px;
            background-color: black;
            transition: width 0.2s;
        }
        .sidebar .lildots {
            position: absolute;
            right: 0;
            display: flex;
            flex-direction: column;
            gap: 3px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .sidebar .lildots::before,
        .sidebar .lildots::after,
        .sidebar .lildots span {
            content: "";
            display: block;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            transition: all 0.1s;
        }
        .sidebar .lildots span{
            margin: 0;
        }
        .sidebar .divider {
            position: relative;
            bottom: -5vh;
            left: -2.6vh; 
            content: "";
            display: block;
            width: 80%; 
            height: 5px;
            background-color: white;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        .sidebar .account-setting:hover {
            font-weight: 900;
            cursor: pointer;
        }
        .sidebar .account-setting:hover::after {
            width: 90%;
        }
        .sidebar .account-username::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0px;
            width: 0;
            height: 1.5px;
            background-color: white;
            transition: width 0.1s;
        }
        .sidebar .account-username:hover {
            cursor: pointer;
        }
        .sidebar .account-username:hover::after {
            width: 100%;
        }
        .sidebar .lildots:hover::before,
        .sidebar .lildots:hover:after,
        .sidebar .lildots:hover span {
            transform: scale(1.25);
        }

        .main_content {
            flex: 1;
            padding: 20px;

        }

    </style>

    <div class="sidebar" id="sidebar">
                <a href=""><div class="logo" style="background-image: url('WhiteSquare.png');"></div></a>
                <div class="close-sidebar" style="background-image: url('SidebarIcon.png');" id="close-sidebar"></div>
        <div class="account-section">
                <img class="profile-picture" src="Profil Photo Esu French.png"></img>
            <div class="account-info">
                <div class="lildots">
                    <a href="">
                        <span></span>
                    </a>
                </div>
                <h2 class="account-name">Esu</h2>
                <h2 class="account-username">@esu_xyz</h2>
                <p><a class="account-setting" href="#">Account settings</a></p>
            </div>
            
        </div>
        <div class="divider"></div>
    </div>
    <script>
        document.querySelector('.close-sidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('sidebar-closed');
        })
    </script>

</body>
</html>
